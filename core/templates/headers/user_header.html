<header class="bg-white shadow-md">
    <nav class="container mx-auto px-6 py-3">
      <div class="flex justify-between items-center">
        <div class="text-xl font-bold text-gray-800">TaskMaster</div>
        <div class="hidden md:flex space-x-4">
          <a href="#" class="text-gray-600 hover:text-gray-800">Features</a>
          <a href="#" class="text-gray-600 hover:text-gray-800">Pricing</a>
          <a href="#" class="text-gray-600 hover:text-gray-800">About</a>
          <a href="#" class="text-gray-600 hover:text-gray-800">Contact</a>
        </div>
        <div class="md:hidden">
          <button
            id="menu-toggle"
            class="text-gray-600 hover:text-gray-800 focus:outline-none"
          >
            <svg
              class="h-6 w-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16m-7 6h7"
              ></path>
            </svg>
          </button>
        </div>
        <div class="flex gap-1 bg-blue-500 text-white rounded">
            <form method="post" action="{% url 'sign-out' %}">
                {% csrf_token %}
                <button class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                    Logout
                </button>
            </form>
        </div>
      </div>
      <div id="mobile-menu" class="md:hidden hidden mt-4">
        <a href="#" class="block py-2 text-gray-600 hover:text-gray-800"
          >Features</a
        >
        <a href="#" class="block py-2 text-gray-600 hover:text-gray-800"
          >Pricing</a
        >
        <a href="#" class="block py-2 text-gray-600 hover:text-gray-800"
          >About</a
        >
        <a href="#" class="block py-2 text-gray-600 hover:text-gray-800"
          >Contact</a
        >
        <a href="{% url 'sign-in' %}" class="block py-2 text-gray-600 hover:text-gray-800"
          >Sign In</a
        >
        <a href="{% url 'sign-up' %}" class="block py-2 text-gray-600 hover:text-gray-800"
          >Sign Up</a
        >
      </div>
    </nav>
</header>
