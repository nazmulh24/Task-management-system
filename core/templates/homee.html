<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>

    <p>This is home page</p>

    {% if user.is_authenticated %}
        {{user}}
        <form action="{% url 'log-out' %}" method="POST">
            {% csrf_token %}
            <button type="submit">LogOut</button>
        </form>
    {% else %}
        Anonymous
    {% endif %}




</body>
</html>
