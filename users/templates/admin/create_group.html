{% extends "admin/dashboard.html" %}

{% block content %}
    <div class="max-w-2xl border mx-auto mt-10 bg-white p-8 rounded-xl shadow-md">
        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Assign Role</h2>

        {% for msg in messages %}
            <p>{{msg}}</p>
        {% endfor %}
      
        <form action="" method="POST" class="space-y-5">
          {% csrf_token %}
          
          {{ form.as_p }}
      
          <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition duration-200">
            Assign Role
          </button>
        </form>
      </div>
{% endblock content %}
