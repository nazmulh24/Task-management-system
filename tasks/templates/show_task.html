{% extends "admin/dashboard.html" %}

{% block content %}
    <main class="max-w-4xl mx-auto p-6">
        <div class="bg-white shadow-md rounded-lg p-6">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800">Project Task Overview</h2>

            <table class="min-w-full table-auto border border-gray-300 rounded-md overflow-hidden">
                <thead class="bg-gray-100 text-gray-700">
                    <tr>
                        <th class="px-4 py-2 border">#</th>
                        <th class="px-4 py-2 border text-left">Project Name</th>
                        <th class="px-4 py-2 border text-left">Number of Tasks</th>
                    </tr>
                </thead>
                <tbody>
                    {% for project in task_cnt %}
                        <tr class="hover:bg-gray-50">
                            <td class="px-4 py-2 border text-center">{{ forloop.counter }}</td>
                            <td class="px-4 py-2 border">{{ project.name }}</td>
                            <td class="px-4 py-2 border">{{ project.num_task }}</td>
                        </tr>
                    {% empty %}
                        <tr>
                            <td colspan="3" class="px-4 py-2 text-center text-gray-500">No projects found.</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>
{% endblock content %}
